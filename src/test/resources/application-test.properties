# Ap plication properties for testing with Docker PostgreSQL
# Uses Docker service name for database connection

# PostgreSQL Configuration - Docker Network (use 'my-postgres' container name)
spring.datasource.url=jdbc:postgresql://my-postgres:5432/digital_logistics
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=1234

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000

# Disable unnecessary features during tests
spring.jpa.open-in-view=false
logging.level.org.hibernate=WARN
logging.level.org.springframework.web=WARN
logging.level.com.logistic=INFO
